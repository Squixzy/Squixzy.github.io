	<style>
	.term {
	margin:0 auto;
	font-size: 100px;
	font-family:'Roboto Mono';
	}

	</style>

</head>

<body onkeyup="test('i',event)">
	<!--+===================================================================+
	 					 			body
	+====================================================================+-->
	<p class='term' id='l1'></p>
	<p class='term' id='l2'></p>
	<p class='term' id='l3'></p>
	<p class='term' id='l4'></p>

	<!--+============================+
	  			javascript
	+=============================+-->
	<script>
	var logFrames = ['&nbsp;&nbsp;| |&nbsp;&nbsp;','0-| |&nbsp;&nbsp;','&nbsp;&nbsp;| |-0'];
	var historyy = [1,2,3,4];
	var side = 0;
	var dead = 0;
	var score = 0;

	function getrandomwood() {
		var number = Math.ceil(Math.random() * 100);
		if (number >= 60) {
		return 2;
		} else if (number <= 40) {
		return 3;
		} else {
		return 1;
		}
 	}

 	function test(randomH,event) {
 		//key side test 
		if (event.keyCode == 37) {
			side = 1;
			score = score + 1;
		}
		else if (event.keyCode == 39) {
			side = 0;
			score = score + 1;
		} 

		if (historyy[0] == 'Ax| |-0' && side == 0) {
			alert('Your Dead! Score: ' + score);
			score = 0;
		} 
		if (historyy[0] == '0-| |xA' && side == 1) {
			alert('Your Dead! Score: ' + score);
			score = 0;
		} 
		if (historyy[1] == logFrames[1] && side == 1) {
			alert('Your Dead! Score: ' + score);
			score = 0;
		} 
		if (historyy[1] == logFrames[2] && side == 0) {
			alert('Your Dead! Score: ' + score);
			score = 0;
		} 

		randomH = getrandomwood();
		//next log frame test 
		if (historyy[3] == logFrames[1] || historyy[3] == logFrames[2] ) {
			historyy.push(logFrames[0]);
			historyy.shift();
		} else {
			historyy.push(logFrames[randomH - 1]);
			historyy.shift();
		}

				//TRUNCKS
		if (side == 1 && historyy[0] == logFrames[2]) {
			historyy[0] = 'Ax| |-0';
		} 
		if (side == 0 && historyy[0] == logFrames[1]) {
			historyy[0] = '0-| |xA';
		} 
		//STEM
		if (side == 0 && historyy[0] == logFrames[0]) {
			historyy[0] = '&nbsp;&nbsp;| |xA';
		} 
		if (side == 1 && historyy[0] == logFrames[0]) {
			historyy[0] = 'Ax| |&nbsp;&nbsp;';
		} 


		//draw 
		if (dead == 0) {
		console.log(historyy);		
		document.getElementById('l1').innerHTML = historyy[3];
		document.getElementById('l2').innerHTML = historyy[2];
		document.getElementById('l3').innerHTML = historyy[1];
		document.getElementById('l4').innerHTML = historyy[0];

		}

	}
	historyy[3] = logFrames[getrandomwood() - 1];
	historyy[2] = logFrames[getrandomwood() - 1];
	historyy[1] = logFrames[0];
	historyy[0] = 'Ax| |&nbsp;&nbsp;';
	console.log(historyy);		
	document.getElementById('l1').innerHTML = historyy[3];
	document.getElementById('l2').innerHTML = historyy[2];		
	document.getElementById('l3').innerHTML = historyy[1];
	document.getElementById('l4').innerHTML = historyy[0];

	</script>

</body>
